<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/starter-template/ -->
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css"
	href="/static/css/jquery.dataTables.css" />
<link rel="stylesheet" type="text/css" href="/static/css/intro.css" />
<link rel="shortcut icon"
	href="http://getbootstrap.com/docs-assets/ico/favicon.png">

<title>Leboo</title>

<!-- Bootstrap core CSS -->
<link href="http://getbootstrap.com/dist/css/bootstrap.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link
	href="http://getbootstrap.com/examples/starter-template/starter-template.css"
	rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy this line! -->
<!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body style="">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand"
					href="http://getbootstrap.com/examples/jumbotron/#">Leboo</a>
			</div>
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-right" role="form" action="login" method="post">
							{% csrf_token %}
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control" name="email">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control" name="pwd">
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<ul class="list-inline">
				<li>
					<div id="intro">
						<h3 class="heading">Welcome to Leboo!</h3>
						<p id="desc">Note all the things you've lent or borrowed at
							one place</p>
						<p>
							<a class="btn btn-primary btn-lg" role="button">Learn more Â»</a>
						</p>
					</div>
				</li>

				<!-- <div id="login"> -->
				<li><div id="regform">
						<h3 class="heading">Register</h3>
						<form role="form" id="registerform" name="registerform"
							action="register" method="post">
							{% csrf_token %}
							<div class="form-group">
								<div class="reg">
									<input type="text" class="form-control" name="fullname"
										placeholder="Full Name">
								</div>
								<div class="reg">
									<input type="email" class="form-control" name="email"
										placeholder="Email">
								</div>
								<div class="reg">
									<input type="password" class="form-control" name="pwd"
										placeholder="Password">
								</div>
								<div class="reg">
									<button type="submit" class="btn btn-success btn-primary">Sign
										up for Leboo</button>

								</div>

							</div>
						</form>
					</div></li>

			</ul>


		</div>



	</div>



	<!-- /container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/static/js/jquery-1.10.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/jquery.dataTables.min.js"></script>


</body>
</html>
